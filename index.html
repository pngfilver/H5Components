<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewPort" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>咩咩咩</title>

    <!-- 载入所有资源 -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.fullPage.js"></script>

    <!-- 载入H5相关资源 -->
    <script type="text/javascript">
        var res = [
                'Base', 'Bar', 'Bar_v', 'Point', 'Polyline', 'Pie', 'Radar', 'Ring'
        ];
        var html = [];
        for( var s in res ) {
            html.push('<script src="js/H5Component' + res[s] + '.js"><\/script>');
            html.push('<link rel="stylesheet" href="css/H5Component' + res[s] + '.css">');
        }
        document.write(html.join(' '));
    </script>

    <!-- 载入H5对象进行内容管理 -->
    <script src="js/H5.js"></script>
    <link rel="stylesheet" href="css/H5.css">

    <!-- 页面逻辑的样式 -->
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        .h5_page {
            background: url('imgs/page_bg.png');
        }
        .h5_component_name_slogan {
            -webkit-animation: rock 2s infinite 2s;
        }
        @-webkit-keyframes rock {
            0% { transform: rotate(0deg) }
            5% { transform: rotate(3deg) }
            10% { transform: rotate(-4deg) }
            15% { transform: rotate(3deg) }
            20% { transform: rotate(-2deg) }
            25% { transform: rotate(1deg) }
            30% { transform: rotate(-1deg) }
            70% { transform: rotate(0deg) }
            100% { transform: rotate(0deg) }
        }
        .h5_component_name_caption {
            background-image: url(imgs/page_caption_bg.png);
            background-size: 100% 100%;
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
            font-weight: 600;
        }
        .h5_component_name_back {
            top: 30px;
            -webkit-animation: back 2s infinite 0.5s;
        }
        @-webkit-keyframes back {
            50% { top: 20px }
        }
        .h5_component_name_saying {
            color: #fff;
            background: rgba(0,0,0,0.25);
            border-radius: 10px;
            padding: 15px;
        }
        .h5_component_name_arrow_down {
            border-left:10px solid transparent;
            border-right:10px solid transparent;
            border-top:15px solid rgba(0,0,0,0.25);
        }
    </style>

    <!-- 主要逻辑 -->
    <script type="text/javascript">
        $(function() {
            var h5 = new H5();
            h5.whenAddPage = function() {
                this.addComponent('slide_up',{
                    bg: 'imgs/footer.png',
                    css: {
                        opacity: 0,
                        left: 0, bottom: -20,
                        width: '100%', height:'20px', zIndex:999
                    },
                    animateIn: {
                        opacity: 1,
                        bottom: '-1px'
                    },
                    animateOut: {
                        opacity: 0,
                        bottom: '-20px'
                    },
                    delay: 500
                })
            }

            h5.addPage()
                    .addComponent('caption', {
                       text: '小编寄语'
                    })
                    .addComponent('slogan', {
                        text: '小咩有话要说',
                        width: 500,
                        height: 30,
                        center: true,
                        css: {
                            opacity: 0, textAlign: 'center', color: 'red', fontSize: '26px'
                        },
                        animateIn: {opacity:1, top:130},
                        animateOut: {opacity:0, top:200},
                        delay: 500
                    })
                    .addComponent('saying', {
                        width:521,
                        text: "这里展示的主要是一些图表组件,包括散点图|柱图|折线图|雷达图|饼图|环形图，" +
                        "源代码放在github上,感兴趣的小伙伴欢迎fork唷\<w\>",
                        css: {
                            opacity: 0,
                            bottom: 250,
                            left: -100
                        },
                        center: true,
                        animateIn: {opacity:1, bottom:220},
                        animateOut: {opacity:0, bottom:250},
                        delay: 1500
                    })
                    .addComponent('arrow_down', {
                        width:0,
                        height: 0,
                        css: {
                            opacity: 0,
                            bottom: 250,
                            left: -100
                        },
                        animateIn: {opacity:1, bottom:206,left:'30%'},
                        animateOut: {opacity:0, bottom:250},
                        delay: 1500
                    })
                    .addComponent('author', {
                        width:280,
                        height: 260,
                        bg: 'imgs/avatar.png',
                        css: {
                            opacity: 0,
                            bottom: 60,
                            left: -100
                        },
                        center: true,
                        animateIn: {opacity:1, bottom:60,left: '30%'},
                        animateOut: {opacity:0, bottom:60, left: -100},
                        delay: 1000
                    })
            .addPage()
                    .addComponent('caption', {
                        text: '散点图'
                    })  // point
                    .addComponent('point', {
                        type: 'point',
                        width: 200,
                        height: 200,
                        data: [
                            ['JavaScript', .4 , '#ff7676'],
                            ['CSS', .3 , '#4dfb70','-10%' ,'120%'],
                            ['HTML', .2 , '#99c1ff','-5%','-60%'],
                            ['???', .22 , '#ffc447','100%','-60%']
                        ],
                        css: {
                            top: 200,
                            opacity: 0
                        },
                        animateIn: {  // 组件载入时样式
                            opacity: 1
                        },
                        animateOut: {  // 组件载出时样式
                            opacity: 0
                        },
                        center: true
                    })


            .addPage()
                    .addComponent('caption', {
                        text: '水平柱图'
                    })  // bar
                    .addComponent('bar', {
                        type: 'bar',
                        width: 530,
                        height: 600,
                        data: [
                            ['JavaScript', .49 , '#ff7676'],
                            ['HTML/CSS', .3],
                            ['Angular', .2],
                            ['Vue', .22],
                            ['bootstrap', .4],
                            ['react', .39],
                            ['jquery', .2]
                        ],
                        css: {
                            top: 180,
                            opacity: 0
                        },
                        animateIn: {  // 组件载入时样式
                            opacity: 1,
                            top: 200
                        },
                        animateOut: {  // 组件载出时样式
                            opacity: 0,
                            top: 180
                        },
                        center: true
                    })
            .addPage()
                    .addComponent('caption', {
                        text: '垂直柱图'
                    })  //bar_v
                    .addComponent('bar_v', {
                        type: 'bar_v',
                        width: 530,
                        height: 600,
                        data: [
                            ['js', .49 , '#ff7676'],
                            ['HTML', .59],
                            ['css', .48],
                            ['Vue', .22],
                            ['jq', .4],
                            ['Angular', .3]
                        ],
                        css: {
                            bottom: 200,
                            opacity: 0
                        },
                        animateIn: {  // 组件载入时样式
                            opacity: 1,
                            bottom: 180
                        },
                        animateOut: {  // 组件载出时样式
                            opacity: 0,
                            bottom: 200
                        },
                        center: true
                    })

            .addPage()
                    .addComponent('caption', {
                        text: '折线图'
                    }) // polyline
                    .addComponent('polyline', {
                        type: 'polyline',
                        width: 630,
                        height: 400,
                        data: [
                            ['JS', .56 , '#ff7676'],
                            ['JQuery', .46 , '#ff7676'],
                            ['HTML', .50 , '#ff7676'],
                            ['CSS', .60 , '#ff7676'],
                            ['Vue', .35 , '#ff7676'],
                            ['Angular', .4 , '#ff7676']
                        ],
                        css: {
                            top: 180,
                            opacity: 0
                        },
                        animateIn: {  // 组件载入时样式
                            opacity: 1,
                            top: 200
                        },
                        animateOut: {  // 组件载出时样式
                            opacity: 0,
                            top: 180
                        },
                        center: true
                    })
            .addPage()
                    .addComponent('caption', {
                        text: '雷达图'
                    })   // radar
                    .addComponent('radar', {
                        type: 'radar',
                        width: 400,
                        height: 400,
                        data: [
                            ['JS', .56 , '#ff7676'],
                            ['JQuery', .46 , '#ff7676'],
                            ['HTML', .50 , '#ff7676'],
                            ['CSS', .60 , '#ff7676'],
                            ['Vue', .35 , '#ff7676']
                        ],
                        css: {
                            top: 200,
                            opacity: 0
                        },
                        animateIn: {  // 组件载入时样式
                            opacity: 1,
                            top: 200
                        },
                        animateOut: {  // 组件载出时样式
                            opacity: 0,
                            top: 180
                        },
                        center: true
                    })
            .addPage()
                    .addComponent('caption', {
                        text: '饼图'
                    })  // pie
                    .addComponent('pie', {
                        type: 'pie',
                        width: 400,
                        height: 400,
                        data: [
                            ['JS', .05],
                            ['Angular', .35],
                            ['JQuery', .1],
                            ['HTML', .2],
                            ['CSS', .1],
                            ['Vue', .2]
                        ],
                        css: {
                            top: 200,
                            opacity: 0
                        },
                        animateIn: {  // 组件载入时样式
                            opacity: 1,
                            top: 200
                        },
                        animateOut: {  // 组件载出时样式
                            opacity: 0,
                            top: 180
                        },
                        center: true
                    })
            .addPage()
                    .addComponent('caption', {
                        text: '环形图'
                    })   // ring
                    .addComponent('ring', {
                        type: 'ring',
                        width: 300,
                        height: 300,
                        data: [
                            ['JavaScript', .6, '#ff7676']
                        ],
                        css: {
                            top: 150,
                            opacity: 0
                        },
                        animateIn: {  // 组件载入时样式
                            opacity: 1,
                            top: 150
                        },
                        animateOut: {  // 组件载出时样式
                            opacity: 0,
                            top: 130
                        },
                        center: true
                    })
                    .addComponent('ring', {
                        type: 'ring',
                        width: 150,
                        height: 150,
                        data: [
                            ['HTML', .8, '#4dfb70']
                        ],
                        css: {
                            top: 350,
                            left: 0,
                            opacity: 0
                        },
                        animateIn: {  // 组件载入时样式
                            opacity: 1,
                            left: 15,
                            top: 370
                        },
                        animateOut: {  // 组件载出时样式
                            opacity: 0,
                            left: 0,
                            top: 350
                        }
                    })
                    .addComponent('ring', {
                        type: 'ring',
                        width: 150,
                        height: 150,
                        data: [
                            ['CSS', .6, '#99c1ff']
                        ],
                        css: {
                            top: 350,
                            opacity: 0
                        },
                        animateIn: {  // 组件载入时样式
                            opacity: 1,
                            top: 370
                        },
                        animateOut: {  // 组件载出时样式
                            opacity: 0,
                            top: 350
                        },
                        center: true
                    })
                    .addComponent('ring', {
                        type: 'ring',
                        width: 150,
                        height: 150,
                        data: [
                            ['JQuery', .7, '#ffc447']
                        ],
                        css: {
                            top: 350,
                            right: 0,
                            opacity: 0
                        },
                        animateIn: {  // 组件载入时样式
                            opacity: 1,
                            right: 15,
                            top: 370
                        },
                        animateOut: {  // 组件载出时样式
                            opacity: 0,
                            right: 0,
                            top: 350
                        }
                    })
            .addPage('tail')
                    .addComponent('slogan', {
                        text: '看完了撒，粑粑快给零花钱！！',
                        width: 500,
                        height: 30,
                        center: true,
                        css: {
                            opacity: 0, textAlign: 'center', color: 'red', fontSize: '26px'
                        },
                        animateIn: {opacity:1, top:160},
                        animateOut: {opacity:0, top:240}
                    })
                    .addComponent('share', {
                        width: 128,
                        height: 120,
                        bg: 'imgs/tail_share.png',
                        css: { top:110, right:50, opacity: 0 },
                        animateIn: { top: 10, right:10, opacity: 1 },
                        animateOut: { top: 110, right:50, opacity: 0 },
                        delay: 1000
                    })
                    .addComponent('back', {
                        width: 52,
                        height: 50,
                        bg: 'imgs/tail_back.png',
                        center: true,
                        onclick: function() {
                            $.fn.fullpage.moveTo(1);
                        }
                    })

                    .load(1)
        });
    </script>

</head>

</html>
