<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <!-- 需要基本图文组件作为依赖 -->
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">

    <script type="text/javascript" src="../js/H5ComponentBar_v.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBar_v.css">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        .phone {
            width: 340px;
            height: 540px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
            background: #fff;
        }
    </style>
</head>

<body>
<div class="phone">

</div>

<script type="text/javascript">
    var cfg = {
        type: 'bar',
        width: 530,
        height: 600,
        data: [
            ['js', .49 , '#ff7676'],
            ['HTML', .59],
            ['css', .48],
            ['Vue', .22],
            ['jq', .4],
            ['Angular', .3]
        ],
        css: {
            bottom: 180,
            opacity: 0
        },
        animateIn: {  // 组件载入时样式
            opacity: 1,
            bottom: 160
        },
        animateOut: {  // 组件载出时样式
            opacity: 0,
            bottom: 180
        },
        center: true
    };
    var h5 = new H5ComponentBar('myName', cfg);
    $(".phone").append(h5);

    var leave = true;
    $("body").click(function() {
        leave = !leave;
        $(".h5_component").trigger( leave ? "onLeave" : "onLoad");
    });
</script>

</body>
</html>
