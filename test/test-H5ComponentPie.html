<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <!-- 需要基本图文组件作为依赖 -->
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">

    <script type="text/javascript" src="../js/H5ComponentPie.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentPie.css">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        .phone {
            width: 340px;
            height: 540px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
            background: #fff;
        }
    </style>
</head>

<body>
   <div class="phone">

   </div>

   <script type="text/javascript">
       var cfg = {
           type: 'pie',
           width: 400,
           height: 400,
           data: [
               ['JS', .05],
               ['Angular', .35],
               ['JQuery', .1],
               ['HTML', .2],
               ['CSS', .1],
               ['Vue', .2]
           ],
           css: {
               top: 200,
               opacity: 0
           },
           animateIn: {  // 组件载入时样式
               opacity: 1,
               top: 200
           },
           animateOut: {  // 组件载出时样式
               opacity: 0,
               top: 180
           },
           center: true
       };
       var h5 = new H5ComponentPie('myName', cfg);
       $(".phone").append(h5);

       var leave = true;
       $("body").click(function() {
           leave = !leave;
           $(".h5_component").trigger( leave ? "onLeave" : "onLoad");
       });
   </script>

</body>
</html>
